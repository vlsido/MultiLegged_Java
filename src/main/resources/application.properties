spring.application.name=multilegged

spring.datasource.url=${MULTILEGGED_DB_URL}
spring.datasource.username=${MULTILEGGED_DB_UNAME}
spring.datasource.password=${MULTILEGGED_DB_PWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=${MULTILEGGED_MAIL_HOST}
spring.mail.port=${MULTILEGGED_MAIL_PORT}
spring.mail.username=${MULTILEGGED_MAIL_UNAME}
spring.mail.password=${MULTILEGGED_MAIL_PWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.stripe.apikey=${MULTILEGGED_STRIPE_APIKEY}
app.domain.urls=http://192.168.1.29:5173,http://localhost:5173
